    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <!-- Navegação principal do site -->
        <nav>
          <ul>
            <li>
              <!-- Link para a página "Sobre Mim" -->
              <a href="index.html"><i class="fas fa-user"></i> Sobre Mim</a>
            </li>
            <li>
              <!-- Link para a página "Formação" -->
              <a href="formacao.html"
                ><i class="fas fa-graduation-cap"></i> Formação</a
              >
            </li>
            <li>
              <!-- Link para a página "Portfólio" -->
              <a href="portfolio.html"
                ><i class="fas fa-laptop-code"></i> Portfólio</a
              >
            </li>
            <li>
              <!-- Link para a página "Contato" -->
              <a href="contato.html"><i class="fas fa-envelope"></i> Contato</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <!-- Link para o perfil no GitHub -->
        <a
          href="https://github.com/MtSulzbacher"
          target="_blank"
          class="social-icon"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <p>Se quiser entrar em contato, preencha o formulário abaixo:</p>
        <!-- Formulário de contato -->
        <form action="#" method="post">
          <!-- Campo de entrada para o nome -->
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required /><br /><br />

          <!-- Campo de entrada para o email -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <!-- Campo de entrada para a mensagem -->
          <label for="mensagem">Mensagem:</label><br />
          <textarea id="mensagem" name="mensagem" rows="10" required></textarea
          ><br /><br />

          <!-- Botão de envio do formulário -->
          <input type="submit" value="Enviar" />
        </form>
      </main>
    </div>
